<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>whatsap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ece5dd;
        }

        .chat-card {
            max-width: 600px;
            margin: 30px auto;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #e5ddd5;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            position: relative;
            display: inline-block;
        }

        .message.sent {
            background-color: #dcf8c6;
            align-self: end;
            border-bottom-right-radius: 0;
        }

        .message.received {
            background-color: #ffffff;
            align-self: start;
            border-bottom-left-radius: 0;
        }

        .chat-input {
            border-top: 1px solid #ccc;
            padding: 10px;
            background: #f0f0f0;
        }

        .chat-input input {
            border-radius: 20px;
            border: 1px solid #ccc;
            padding: 10px 15px;
            margin-right: 10px;
        }

        .chat-input button {
            border: none;
            background-color: #008069;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card chat-card shadow">
            <div class="card-header bg-success text-white">
                <div>
                    <div>
                    <img src="t.png" width="30" height="30" class="d-inline-block align-text-top">
                    <strong>Simple Chat</strong>
                  </div>                  
                </div>
            </div>

            <div class="card-body chat-messages" id="chatMessages">
                <!-- Pesan-pesan akan muncul di sini -->
            </div>

            <div class="chat-input d-flex align-items-center">
                <input type="text" id="messageInput" class="form-control" placeholder="Ketik pesan...">
                <input type="text" id="fromInput" class="form-control" placeholder="From" style="max-width: 120px;">
                <button onclick="sendMessage()"><i class="bi bi-send">âž¤</i></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script untuk fungsi kirim pesan -->

    <script>
        const socket = new WebSocket('ws://127.0.0.1:3001')
        socket.onopen = () =>console.log('connect to server')
        socket.onmessage = async (event) => {
            console.log(`on message: ${json.stringfy(event?.data)}`)
        }
        socket.onerror = (event) => console.log(`on error: ${json.stringfy(event?.data)}`)
        socket.onclose = (event) => console.log(`on close: ${json.stringfy(event?.data)}`)
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const fromInput = document.getElementById('fromInput');
            const chatMessages = document.getElementById('chatMessages');
            const messageText = messageInput.value.trim();
            const fromText = fromInput.value.trim();
            fetch("http://127.0.0.1:3001/send-message", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "accept": "application/json"
                },
                body: JSON.stringify({
                    name: fromText,
                    message: messageText
                })
            }).then(res => console.log(res))
                .then(async(Response) => await console.log(`RESPONSE 2: ${response}`))
                .catch(err => console.log(`err: ${err}`))

            if (messageText === '') return;

            const newMessage = document.createElement('div');
            newMessage.classList.add('message');

            if (fromText.toLowerCase() === 'me' || fromText.toLowerCase() === 'saya') {
                newMessage.classList.add('sent');
            } else {
                newMessage.classList.add('received');
            }

            // Ubah innerHTML supaya nama pengirim + pesan tampil
            newMessage.innerHTML = `<small class="text-muted">${fromText || 'Unknown'}</small><br>${messageText}`;
            chatMessages.appendChild(newMessage);

            // Scroll otomatis ke bawah
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Reset input
            messageInput.value = '';
            fromInput.value = '';
            messageInput.focus();
        }
    </script>

</body>

</html>
